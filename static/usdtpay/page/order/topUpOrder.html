            form.render();

            // request_param['kinds'] = 1;
            // log_login_request_param['token']= $.cookie('tokenMybUP');
            // var currTempObj = {}
            request_param.action = 'check'
            // currTempObj.token = $.cookie('tokenMybUP');


            /* 渲染表格 */
            var tableCols = tableSetCol(getTableCols(), local_storage_key);
            var insTb = table.render({
                elem: '#userTable',
                url:  global_requestAddressJs_topUpOrder ,
                method: 'post',
                headers: {
                    token: mybck
                },
                // response: {
                //     statusCode: 200,
                //     dataName: 'result',
                // },
                toolbar: true,
                defaultToolbar: ['filter','exports'],
                where: request_param,
                // toolbar: ['<p>',
                //     '<button lay-event="add" class="layui-btn layui-btn-sm icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>&nbsp;',
                //     '<button lay-event="del" class="layui-btn layui-btn-sm layui-btn-danger icon-btn"><i class="layui-icon">&#xe640;</i>删除</button>',
                //     '</p>'].join(''),
                cellMinWidth: 100,
                page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    //,curr: 5 //设定初始在第 5 页

                    , first: "首页" //不显示首页

                        // console.log("进来")

                        $("div").css({"display": ""});

                    // console.log("res.account_orders",res.accountOrders)
                    // console.log("res.account_practical",res.accountPractical)

                    $("#AccountOrders").text(res.accountOrders)
                    $("#AccountPractical").text(res.accountPractical)


                    // $(".layui-table-main tr").each(function (index, val) {
                    //     $($(".layui-table-fixed-l .layui-table-body tbody tr")[index]).height($(val).height());
                    //     $($(".layui-table-fixed-r .layui-table-body tbody tr")[index]).height($(val).height());
                    // });

                }
            });


            //layui表格渲染后，事件需要重新绑定，并记录下筛选信息于localStorage
            function tableDone(elem, col, key) {
                elem.next().find('[lay-event="LAYTABLE_COLS"]').click(function (e) {
                    setTimeout(function () {
                        layui.$(e.currentTarget).find('.layui-form-checkbox').click(function () {
                            var local_config = {};
                            for (var i = 0; i <= col.length - 1; i++) {
                                if (typeof col[i].field !== 'undefined') {
                                    local_config[col[i].field] = col[i].hide;
                                }
                            }
                            var saveColsConfig = {
                                key: 'local_config',
                                value: local_config
                            };

                            // console.log("saveColsConfig",saveColsConfig)
                            layui.data(key, saveColsConfig);
                        })
                    }, 50);
                })
            }

            //表格 头部数据函数封装
            function getTableCols() {
                var col = [[
                    // {type: "checkbox", width: 50},
                    {field: 'id', width: 80, title: 'ID', align: "center", sort: true},
                    {field: 'username', width: 100, title: '用户ID', align: "center"},
                    {field: 'platform_order', width: 300, title: '平台订单号', align: "center", templet: function (d) {
                            var state = "";
                            state = d.platform_order + '<a lay-event="order_tips"> <i class="layui-icon layui-icon-about"></i></a>'

                            return state;
                        }

                    },
                    {field: 'account_orders', width: 100, title: '订单充值金额', align: "center"},
                    {field: 'account_practical', width: 120, title: '实际回调金额', align: "center"},
                    {
                        field: 'status', width: 100, title: '订单状态', align: "center", templet: function (d) {
                            var state = "";

                            if (d.status == "1") {//未支付
                                state = '<button class="layui-btn layui-btn-xs" style="background-color: #FF5722">' + '未支付' + '</button>';
                            } else if (d.status == "2") {//已支付
                                state = '<button class="layui-btn layui-btn-xs" >' + '已支付' + '</button>';
                            } else {
                                state = '<button class="layui-btn layui-btn-xs"  style="background-color: #282626" >' + '已失效' + '</button>';
                            }
                            return state;
                        }

                    },

                    {field: 'three_order', width: 300, title: '三方平台订单号', sort: true, align: "center",hide:true},
                    {field: 'collection_address', title: '转账地址(玩家地址)', minWidth: 300, align: "center",hide:true},
                    {field: 'remark', title: '备注', edit: 'text', sort: true, align: "center",hide:true},
                    {field: 'recharge_address', width: 300, title: '收账地址', sort: true, align: "center",hide:true},
                    {field: 'recharge_type', width: 100, title: '充值类型', sort: true, align: "center",hide:true},
                    {
                        field: 'three_back', width: 100, title: '是否回调', align: "center", toolbar: '#currentThreeBack'

                    },
                    {
                        field: 'successfully',
                        width: 200,
                        title: '区块时间',
                        sort: true,
                        align: "center",
                        hide:true,
                        templet: function (d) {
                            // console.log("111",moment(1697963312 * 1000).utc().utcOffset(currTimeZoneValue).format('YYYY-MM-DD HH:mm:ss'))
                            return moment(d.successfully * 1000).utc().utcOffset(currTimeZoneValue).format('YYYY-MM-DD HH:mm:ss');
                        },
                        sort: true
                    },
                    {
                        field: 'created', width: 200, title: '创建时间', align: "center", templet: function (d) {
                            // return util.toDateString(d.Created* 1000);
                            return moment(d.created * 1000).utc().utcOffset(currTimeZoneValue).format('YYYY-MM-DD HH:mm:ss');
                        }, sort: true
                    },
                    {
                        field: 'updated', title: '更新时间',align:"center", templet: function (d) {
                            return moment(d.updated * 1000).utc().utcOffset(currTimeZoneValue).format('YYYY-MM-DD HH:mm:ss');
                        }, sort: true
                    },
                    {title: '操作', width:180, templet:'#orderListBar',fixed:"right",align:"center"}
                ]]
                return col;
            }

            //layuitable reload或第一次加载的时候，根据存储的local_config 确定哪些列是否选中
            function tableSetCol(col, key) {
                let colArr = col[0]
                var config_custom = layui.data(key);
                var local_config = config_custom['local_config'] || {};
                if (JSON.stringify(local_config) != '{}') {
                    for (var i = 0; i <= colArr.length - 1; i++) {
                        if (typeof colArr[i].field !== "undefined") {
                            colArr[i].hide = local_config[colArr[i].field];
                        }
                    }
                }
                return [colArr];
            }


            //添加银行
            $("#addGropeTask").click(function () {

                var index = layui.layer.open({
                    area: ['500px', '500px'],
                    fixed: false, //不固定
                    maxmin: false,
                    title: "添加银行卡",
                    skin: 'layui-layer-rim',//加上边框
                    type: 2,
                    content: "bank_card_add.html",
                    success: function (layero, index) {
                        var body = layui.layer.getChildFrame('body', index);

                    },
                    end: function () {//弹窗关闭后的回调函数

                        // $(".layui-laypage-btn").click()
                        //直接刷新当前修改的行
                        $(".layui-laypage-btn")[0].click()

                    }
                })
                // window.sessionStorage.setItem("index",index);
                // //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
                // $(window).on("resize",function(){
                //     layui.layer.full(window.sessionStorage.getItem("index"));
                // })


                return false
            })

            /* 表格搜索 */
            var currTempObj;
            var bet_tb_this;
            form.on('submit(userTbSearch)', function (data) {


                // console.log("dataa",dataa)
                // console.log("currTempObj",data.field.username)
                // insTb.reload({where: data.field, page: {curr: 1}});
                currTempObj = {}
                currTempObj.action = "check"
                // currTempObj.token = $.cookie('tokenMybUP');


                let resultObj = data.field
                // console.log("result",resultObj)

                if (resultObj.platform_order) {
                    currTempObj.platform_order = resultObj.platform_order
                }

                if (resultObj.three_order) {
                    currTempObj.three_order = resultObj.three_order
                }

                if (resultObj.recharge_address) {
                    currTempObj.recharge_address = resultObj.recharge_address
                }

                if (resultObj.username) {
                    currTempObj.username = resultObj.username
                }

                if (resultObj.status !== '888888') {
                    currTempObj.status = resultObj.status
                }

                if (resultObj.three_back !== '888888') {
                    currTempObj.three_back = resultObj.three_back
                }


                if (resultObj.startDate && resultObj.end_time) {
                    currTempObj.start_time = get_unix_time(resultObj.start_time)
                    currTempObj.end_time = get_unix_time(resultObj.end_time)
                } else if (!resultObj.start_time && resultObj.end_time) {
                    currTempObj.start_time = 0
                    currTempObj.end_time = get_unix_time(resultObj.end_time)
                    // console.log("getDateFromString",get_unix_time(resultObj.endDate))
                } else if (resultObj.start_time && !resultObj.end_time) {
                    currTempObj.start_time = get_unix_time(resultObj.start_time)
                    currTempObj.end_time = parseInt(Date.now() / 1000)
                }

                var todayStartTime = new Date(new Date().toLocaleDateString()).getTime() / 1000 + 1
                var todayEndTime = new Date(new Date().toLocaleDateString()).getTime() / 1000 + 24 * 60 * 60 - 1

                if (data.field.start_time == '' && data.field.end_time == '') {

                    // currTempObj.start = todayStartTime
                    // currTempObj.end = todayEndTime

                } else if (data.field.start_time != '' && data.field.end_time != '') {

                    var date_str_start = new Date(data.field.start_time)
                    currTempObj.start = Date.parse(date_str_start) / 1000

                    var date_str_end = new Date(data.field.end_time)
                    currTempObj.end = Date.parse(date_str_end) / 1000

                } else {

                    if (data.field.start_time == "" && data.field.end_time != "") {

                        currTempObj.start = 0
                        var date_str_end = new Date(data.field.end_time)
                        currTempObj.end = Date.parse(date_str_end) / 1000

                    } else if (data.field.start_time != "" && data.field.end_time == "") {

                        var date_str_start = new Date(data.field.start_time)
                        currTempObj.start = Date.parse(date_str_start) / 1000
                        currTempObj.end = todayEndTime
                    }


                }



                //2.6.0之前清除保留之前的数据的最有用的方式
                if (bet_tb_this != null) {
                    // console.log("book_tb_this--不为null",bet_tb_this)
                    bet_tb_this.where = {};  //置空where
                }
                insTb.reload({
                    where: currTempObj,
                    page: {curr: 1},
                    done: function () {
                        bet_tb_this = this;
                        // console.log("book_tb_this----重载后的值",bet_tb_this)
                    }
                }, false);


                return false;
            });


            //监听单元格编辑
            table.on('edit(userTable)', function (obj) {

                // layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改值为：'+ util.escape(value));

                    url: global_requestAddressJs_topUpOrder ,
                    data: param,
                    headers: {
                        token: mybck
                    },

                    dataType: "json",
                    success: function (data) {
                        if (data.code === 200) {

                var Guid = elem.first().find('td').eq(0).text();
